<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Font Awesome CDN-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Aleo:ital,wght@0,100..900;1,100..900&family=Asap+Condensed:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Sofadi+One&family=Tangerine:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background-color: transparent;
        color: white;
        font-family: "Poppins", sans-serif;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      .container {
        width: 100%;
        aspect-ratio: 1040 / 625;
        margin: 3px auto;
        overflow: hidden;
        background: transparent;
        position: relative;
      }

      .slide .item {
        width: 600px;
        height: 600px;
        position: absolute;
        top: 50%;
        right: 50%;
        transform: translate(90%, -51%);
        border-radius: 20px;
        box-shadow: 0 30px 50px #505050;
        background-position: center;
        background-size: contain;
        transition: 0.5s;
      }

      /* Full-width main slides */
      .slide .item:nth-child(1) {
        top: 0;
        left: 0;
        transform: translate(0, 0);
        border-radius: 0;
        width: 100%;
        height: 100%;
      }

      .slide .item {
        left: calc(50% + 220px);
      }

      @keyframes animate {
        from {
          opacity: 0;
          transform: translate(0, 100px);
          filter: blur(33px);
        }
        to {
          opacity: 1;
          transform: translate(0);
          filter: blur(0);
        }
      }

      /* RESPONSIVE STYLES */
      @media (max-width: 600px) {
        .container {
          width: 75%;
          aspect-ratio: 3 / 2;
          margin: 10px auto;
          border-radius: 12px;
        }

        .slide {
          all: unset;
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background-position: center;
          background-size: cover;
          background-repeat: no-repeat;
        }

        .content .name {
          font-size: 20px;
        }

        .content .des {
          font-size: 14px;
        }

        .content button {
          font-size: 14px;
          padding: 8px 16px;
        }
      }
      @media (max-width: 500px) {
        .slide .item {
          opacity: 0;
          pointer-events: none;
        }

        .slide .item:nth-child(2) {
          opacity: 1;
          pointer-events: auto;
          left: 0 !important;
          top: 0 !important;
          width: 100%;
          height: 100%;
          transform: none !important;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="slide">
        <div
          class="item"
          style="
            background-image: url(https://github.com/osmundo29/Photos/blob/main/525125489_122129005874856139_4963370275044646926_n.jpg?raw=true);
          "
        ></div>
        <div
          class="item"
          style="
            background-image: url(https://github.com/osmundo29/Photos/blob/main/526356176_122129005556856139_1708998957083735380_n.jpg?raw=true);
          "
        ></div>
        <div
          class="item"
          style="
            background-image: url(https://github.com/osmundo29/Photos/blob/main/526323183_122129005340856139_5848458132815449895_n.jpg?raw=true);
          "
        ></div>
        <div
          class="item"
          style="
            background-image: url(https://github.com/osmundo29/Photos/blob/main/526067579_122129005814856139_3710227637397905959_n.jpg?raw=true);
          "
        ></div>

        <div
          class="item"
          style="
            background-image: url(https://github.com/osmundo29/Photos/blob/main/525749229_122129005838856139_4925490365552366290_n.jpg?raw=true);
          "
        ></div>
        <div
          class="item"
          style="
            background-image: url(https://github.com/osmundo29/Photos/blob/main/525333538_122129005628856139_3543298193981078358_n.jpg?raw=true);
          "
        ></div>
        <div
          class="item"
          style="
            background-image: url(https://github.com/osmundo29/Photos/blob/main/525296353_122129005442856139_2032640035048328498_n.jpg?raw=true);
          "
        ></div>
      </div>
    </div>

    <script>
      function slideNext() {
        let items = document.querySelectorAll(".item");
        document.querySelector(".slide").appendChild(items[0]);
      }

      // Auto-slide every 3 seconds
      setInterval(slideNext, 3000);
    </script>
  </body>
</html>
